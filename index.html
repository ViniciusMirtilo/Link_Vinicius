<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirtilo - Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div id="balloon-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 9c0 4 3.5 8 6 8s6-4 6-8a6 6 0 0 0-12 0"/>
                <line x1="12" y1="17" x2="12" y2="22"/>
            </svg>
        </div>

            <!--Profile-->

        <div class="profile">
            <img src="./image/profile01.jpg" alt="Mirtilo" class="profile-image">
            <h1>Vinicius Lima</h1>
        </div>

            <!--Buttons Home-->
        <div class="buttons-container">
            <div class="button-group main-buttons">
<!--                <button class="link-button" data-target="social">-->
<!--                    <span>Redes Sociais</span>-->
<!--                    <span>→</span>-->
<!--                </button>-->

                <button class="link-button" onclick="window.open('https://github.com/ViniciusMirtilo', '_blank')">
                    <span>Github</span>
                    <span>→</span>
                </button>
                <button class="link-button" onclick="window.open('https://www.linkedin.com/in/vinicius-lima-dos-santos-mirtilo-428333190', '_blank')">
                    <span>Linkedin</span>
                    <span>→</span>
                </button>

                <button class="link-button" data-target="projects">
                    <span>Principais Projetos</span>
                    <span>→</span>
                </button>
            </div>

            <!--Social Media-->
            <div class="button-group social-buttons hidden">
                <button class="back-button">Back</button>
            </div>

            <!--Projects-->
            <div class="button-group projects-buttons hidden">
                <button class="link-button" onclick="window.open('https://github.com/ViniciusMirtilo/Gestao_de_gastos', '_blank')">
                    <span>Gestão de gastos (Python)</span>
                    <span>→</span>
                </button>
                <button class="link-button" onclick="window.open('https://github.com/ViniciusMirtilo/Project_MySQL', '_blank')">
                    <span>Project MySQL</span>
                    <span>→</span>
                </button>
                <button class="link-button" onclick="window.open('https://github.com/ViniciusMirtilo/Projeto_Calculadora_C', '_blank')">
                    <span>Calculadora (C#)</span>
                    <span>→</span>
                </button>
                <button class="link-button" onclick="window.open('https://github.com/ViniciusMirtilo/Market_Squeak', '_blank')">
                    <span>Market Squeak (PHP)</span>
                    <span>→</span>
                </button>
                <button class="back-button">Back</button>
            </div>
        </div>
        
        <footer>
            <p>Made by <a href="https://github.com/ViniciusMirtilo">@Mirtilo</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
